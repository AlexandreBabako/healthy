<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/ionic-filter-bar/dist/ionic.filter.bar.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/angular-route/angular-route.min.js"></script>

    <script src="js/ionic.contrib.drawer.js"></script>

    <script src="js/openfb.js"></script>
    <script src="js/ngopenfb.js"></script>
    <script src="js/SocialSharing.js"></script>
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/constants.js"></script>
    <script src="lib/angular-mocks/angular-mocks.js"></script>

</head>
<body ng-app="starter" ng-controller="mainCtrl">

<div class="button-closed {{openedButtonClass}}" on-swipe-left="closeDrawer()" ng-click="closeDrawer()"></div>

<drawer side="left" class="{{openedClass}}" scroll="true" on-swipe-left="closeDrawer()">
    <ion-list class="l-menu-list">
        <ion-item class="header-list item-avatar" href="#/main/tips">
            <div class="img">
                <img ng-src="{{userPicture}}" src="{{userPicture}}">
            </div>
            <div class="name">{{userName}}</div>
        </ion-item>
        <ion-item href="#/main/tips" ng-click="closeDrawer()">
            <p>Astuces</p>
        </ion-item>
        <ion-item href="#/main/diseases" ng-click="closeDrawer()">
            <p>Maladies</p>
        </ion-item>
        <ion-item href="#/main/nouseful" ng-click="closeDrawer()">
            <p>Num&#xE9;ros utiles</p>
        </ion-item>
        <ion-item href="#" ng-click="closeDrawer(); SubscribeConfirm()">
            <p>Souscrire &#xE0; &#xAB; Plus d&#x2019;Astuces &#xBB;</p>
        </ion-item>
        <ion-item href="#" ng-click="closeDrawer(); nousefulDet()">
            <p>Souscrire &#xE0; &#xAB; Pharmacies de garde &#xBB;</p>
        </ion-item>
        <ion-item href="#/main/tips" ng-click="closeDrawer()">
            <p>Inviter des amis</p>
        </ion-item>
        <ion-item href="#/main/tips" ng-click="closeDrawer()">
            <p>Param&#xE8;tres du compte</p>
        </ion-item>
        <ion-item href="#" ng-click="logOut()">
            <p>D&#xE9;connexion</p>
        </ion-item>
    </ion-list>
</drawer>

<ion-nav-bar class="bar-stable main" ng-controller="navBarCtrl">
    <ion-nav-buttons side="left" class="button button-clear button-positive ">
        <i class="icon ion-android-menu {{leftMenuShow}}" ng-click="openDrawer()"></i>
    </ion-nav-buttons>
    <ion-nav-back-button class="button button-clear">
        <i class="ion-android-arrow-back"></i>
    </ion-nav-back-button>

    <ion-nav-buttons side="right" class="button button-clear button-positive">
        <!--<i class="icon ion-android-search" ng-click="showFilterBar()"></i>-->
        <!--<i class="icon ion-android-more-vertical" ng-click="showDetails()"></i>-->
    </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view></ion-nav-view>
</body>
</html>
