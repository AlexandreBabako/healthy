<ion-view view-title="Sign-Up" class="sign-up" name="login-view" hide-nav-bar="true">
    <ion-content class="padding" ng-controller="RegisterCtrl">

        <div class="header">Inscrivez-vous</div>

        <button class="button button-block button-positive button-fb" ng-click="fbRegister()">Facebook</button>

        <div class="row deliver-row">
            <div class="col col-10"></div>
            <div class="col col-30 deliver"></div>
            <div class="col col-20"> ou </div>
            <div class="col col-30 deliver"></div>
            <div class="col col-10"></div>
        </div>

        <form ng-submit="registerUser(data)">

            <div class="list name">

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Prénom(s) et Nom" ng-model="data.login">
                    </label>
                </div>

            </div>

            <div class="list sexDate">

                <div class="col col-50 date">
                    <label class="item item-input item-select">
                        <select ng-model="data.age">
                            <option value="">Année</option>
                            <option ng-repeat="year in dateYears" ng-value="{{ year.year }}">{{ year.year }}</option>
                        </select>
                    </label>
                </div>

                <div class="col col-50 sex">
                    <p>Sexe</p>
                    <input type="radio" id="radio-m" class="radio" name="sex" checked='checked' ng-model="data.sex" value="male" />
                    <label for="radio-m" class="item">M</label>

                    <input type="radio" class="radio" id="radio-f" name="sex" ng-model="data.sex" value="female" />
                    <label for="radio-f" class="item">F</label>

                </div>

            </div>

            <div class="list phone-number">

                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Numéro de téléphone (+préf.)" ng-model="data.phone">
                    </label>
                </div>

                <button class="button button-positive">S’inscrire</button>
            </div>
        </form>

        <div class="row register-link">
            <div class="col col-100">
                <p>
                    Déjà inscrit ? <a ng-click="openLogin()">Identifiez-vous</a>
                </p>
            </div>
        </div>

    </ion-content>
</ion-view>
