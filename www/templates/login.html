<ion-view view-title="Sign-In" class="sign-in" name="login-view" hide-nav-bar="true">
    <ion-content class="padding" ng-controller="LoginCtrl">

        <div class="header">Connectez-vous</div>

        <button class="button button-block button-positive button-fb" ng-click="fbLogin()">Facebook</button>

        <div class="row deliver-row">
            <div class="col col-10"></div>
            <div class="col col-30 deliver"></div>
            <div class="col col-20"> ou </div>
            <div class="col col-30 deliver"></div>
            <div class="col col-10"></div>
        </div>

        <form ng-submit="loginUser(data)" class="loginForm">

            <div class="list name">
    
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Prénom(s) et Nom" ng-model="data.login">
                    </label>
                </div>
    
            </div>
    
            <div class="list phone-number">
    
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="Numéro de téléphone (+préf.)" ng-model="data.phone">
                    </label>
                </div>
    
                <button type="submit" class="button button-positive">Connectez-vous</button>
            </div>

        </form>

        <div class="row register-link">
            <div class="col col-100">
                <p>
                    Pas encore inscrit? <a ng-click="openRegister()">Inscrivez-vouz</a>
                </p>
            </div>
        </div>

    </ion-content>
</ion-view>
